<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <ul id="left">
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">SALES</a></li>
        </ul>
        <h1>SALMON COOKIES</h1>
        <ul id='right'>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">SERVICES</a></li>
        </ul>
    </header>
    <main>
        <div id="formdiv">
            <form action="" id="newcity">
                <fieldset>
                    <legend>Shop Info</legend>
                    <label for="cityName">City Name</label>
                    <input type="text" id="cityName" name="cityName">
                    <br>
                    <br>
                    <div id="error1"></div>
                    <br>

                    <label for="minCust">Minimum Customer Per Hour</label>
                    <input type="number" id="minCust" name="minCust" min="0">
                    <br>
                    <br>
                    <div id="error2"></div>
                    <br>

                    <label for="maxCust">Maximum Customer Per Hour</label>
                    <input type="number" id="maxCust" name="maxCust" min="0">
                    <br>
                    <br>
                    <div id="error3"></div>
                    <br>

                    <label for="avgSale">Avrage Sales</label>
                    <input type="number" id="avgSale" name="avgSale" step="0.1" min="0">
                    <br>
                    <br>
                    <div id="error4"></div>
                    <br>

                    <input type="submit" id="submitbtn" value="Add The City">

                </fieldset>
            </form>
        </div>
        <div id="citySails"></div>
    </main>
    <footer></footer>
    <script src="JS/app.js"></script>
</body>

</html>
